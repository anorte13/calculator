<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="calculator.ico" />
    <title>Calculator</title>
</head>
<body>

  <div class="calculator-grid">
   <div class="display">
     <div class="output"></div>
     <div class="input"></div>
   </div>
 <button class='button' data-value="clear" id="clear">Clear</button>
 <button class='button' data-value="/" id ="operation">รท</button>
 <button class='button' data-value="" id ="equals">=</button>
 <button class='button' data-value="7">7</button>
 <button class='button' data-value="8">8</button>
 <button class='button' data-value="9">9</button>
 <button class='button' data-value="+" id ="operation">+</button>
 <button class='button' data-value="4">4</button>
 <button class='button' data-value="5">5</button>
 <button class='button' data-value="6">6</button>
 <button class='button' data-value="x" id ="operation">x</button>
 <button class='button' data-value="1">1</button>
 <button class='button' data-value="2">2</button>
 <button class='button' data-value="3">3</button>
 <button class='button' data-value="-" id ="operation">-</button>
 <button class='button' data-value="0" id="zero">0</button>
 <button class='button' data-value="." id="dot">.</button>
 <button class='button' data-value="" id="del">DEL</button>
 </div>

<script src="calculator-logic.js"></script>
</body>
</html>
